<!DOCTYPE html>
<html>
<head>
    <title>Edit Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Edit Bill</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Bill Name</label>
                <input type="text" name="name" value="{{ bill[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" value="{{ bill[2] }}" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ bill[3] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
